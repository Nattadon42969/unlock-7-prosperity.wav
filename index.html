<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishes for 2026</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f5f5f7; /* พื้นหลังสีเทาอ่อนแบบ Apple */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #1d1d1f;
        }

        .player-container {
            background: white;
            width: 320px;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            text-align: center;
        }

        .album-cover {
            width: 240px;
            height: 240px;
            background: linear-gradient(135deg, #FFD700, #FDB931); /* สีทอง */
            border-radius: 12px;
            margin: 0 auto 25px auto;
            box-shadow: 0 8px 20px rgba(253, 185, 49, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            position: relative;
        }
        
        /* ใส่รูป 67 หรือ ริบบิ้น ตรงนี้ถ้ามีรูป */
        .album-emoji {
            font-size: 100px;
            filter: drop-shadow(0 2px 5px rgba(0,0,0,0.2));
        }

        h2 {
            font-size: 20px;
            margin: 0 0 5px 0;
            font-weight: 600;
        }

        p {
            font-size: 14px;
            color: #86868b;
            margin: 0 0 25px 0;
        }

        /* Custom Audio Controls */
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .play-btn {
            width: 60px;
            height: 60px;
            background: #1d1d1f;
            border-radius: 50%;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.1s;
        }

        .play-btn:active {
            transform: scale(0.95);
        }

        .progress-container {
            width: 100%;
            height: 5px;
            background: #e5e5e5;
            border-radius: 5px;
            margin-top: 10px;
            position: relative;
            cursor: pointer;
        }

        .progress-bar {
            height: 100%;
            background: #FDB931; /* สีทอง */
            border-radius: 5px;
            width: 0%;
        }
        
        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #86868b;
            margin-top: 8px;
        }

    </style>
</head>
<body>

    <div class="player-container">
        <div class="album-cover">
            <div class="album-emoji"><image src="2818.png"></image></div> 
        </div>

        <h2>Wishes for 2026</h2>
        <p>Special Gift • Happy New Year</p>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="time-display">
            <span id="currentTime">0:00</span>
            <span id="duration">0:00</span>
        </div>

        <div class="controls">
            <button class="play-btn" id="playBtn">▶</button>
        </div>

        <audio id="audio" src="unlock-7-prosperity.wav"></audio> 
    </div>

    <script>
        const audio = document.getElementById('audio');
        const playBtn = document.getElementById('playBtn');
        const progressBar = document.getElementById('progressBar');
        const progressContainer = document.getElementById('progressContainer');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');

        // ฟังก์ชัน Play/Pause
        playBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playBtn.innerHTML = '❚❚'; // เปลี่ยนเป็นปุ่ม Pause
            } else {
                audio.pause();
                playBtn.innerHTML = '▶'; // เปลี่ยนเป็นปุ่ม Play
            }
        });

        // อัปเดตแถบความคืบหน้า
        audio.addEventListener('timeupdate', (e) => {
            const { duration, currentTime } = e.srcElement;
            const progressPercent = (currentTime / duration) * 100;
            progressBar.style.width = `${progressPercent}%`;
            
            // อัปเดตเวลา
            let min = Math.floor(currentTime / 60);
            let sec = Math.floor(currentTime % 60);
            if (sec < 10) sec = `0${sec}`;
            currentTimeEl.innerText = `${min}:${sec}`;
        });

        // ตั้งค่าเวลาจบเพลงเมื่อโหลดเสร็จ
        audio.addEventListener('loadedmetadata', () => {
            let min = Math.floor(audio.duration / 60);
            let sec = Math.floor(audio.duration % 60);
            if (sec < 10) sec = `0${sec}`;
            durationEl.innerText = `${min}:${sec}`;
        });

        // คลิกที่แถบเพื่อเลื่อนเพลง
        progressContainer.addEventListener('click', (e) => {
            const width = progressContainer.clientWidth;
            const clickX = e.offsetX;
            const duration = audio.duration;
            audio.currentTime = (clickX / width) * duration;
        });

        // จบเพลงแล้วเปลี่ยนปุ่มกลับ
        audio.addEventListener('ended', () => {
            playBtn.innerHTML = '▶';
            progressBar.style.width = '0%';
        });
    </script>
</body>
</html>
